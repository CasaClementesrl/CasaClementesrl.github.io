      <script>
      window.onload = function (argument) {
	
//get the canvas and context and store in vars
var canvas = document.getElementById("sky");
var ctx = canvas.getContext("2d");

//set cancas dims to windows height and width
var W = window.innerWidth
var H = window.innerHeight
canvas.width= W
canvas.height= H

//generate the snowflakes and apply attributes
var mf=200 //max Flakes
var flakes = []

//loop through the empty flakes and apply attributes
for(var i=0; i<mf; i++)
{
	flakes.push({
		x: Math.random()*W,
		y: Math.random()*H,
		r: Math.random()*5+2,
		d: Math.random()+1


     })
}

//draw flakes onto canvas
function drawFlakes() {
	ctx.clearRect(0,0,W,H)
	ctx.fillStyle = "white"
	ctx.beginPath()
	for(var i=0; i<mf; i++)
	{
		var f = flakes[i]
		ctx.moveTo(f.x,f.y)
		ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true)

	}
	ctx.fill()
	moveFlakes()
}

//animate the flags
var angle = 0

function moveFlakes(){
	angle += 0.01   

	for (var i =0 ; i <mf; i++) {

		//store current flake
		var f = flakes[i]	

		//Update X and Y coordinates of each snowflake through loop
		f.y+= Math.pow(f.d, 2)+1
		f.x+= Math.sin(angle) *2

		//if a snowflake reaches the bottom, send a new one to the top
		if (f.y>H){
			flakes[i] = {x:Math.random()*W, y:0, r:f.r, d:f.d}
		}	

		//if a snowflake reaches the right side, send a new one to the left
		if (f.x>W){
			flakes[i] = {x:f.x-W, y:f.y, r:f.r, d:f.d}

		//if a snowflake reaches the left side, send a new one to the right	
		}
		if (f.x<0){
			flakes[i] = {x:f.x+W, y:f.y, r:f.r, d:f.d}
		
		}		
	}
}        setInterval(drawFlakes, 25)

}
      </script>
